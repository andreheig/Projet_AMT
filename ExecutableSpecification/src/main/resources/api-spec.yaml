swagger: '2.0'
info:
  version: 1.0.0
  title: Gamification Platform API
  description: |
    **This is the documentation of the AMT Gamification Platform API**
host: localhost:8090
basePath: /api
schemes:
- http
- https
paths:
  /registrations:
    get:
      produces:
      - application/json
      responses:
        200:
          description:  List all registered applications
          schema:
            title: Registration summary
            type: array
            items:
              $ref: '#/definitions/RegistrationSummary'
    post:
      consumes:
      - application/json
      parameters:
      - name: body
        in: body
        description: The info required to register an application
        schema:
          $ref: '#/definitions/Registration'
        required: true
      responses:
        201:
          description: Register a new application
  /auth:
    post:
      operationId: authenticateApplicationAndGetToken
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: body
        in: body
        description: The info required to authenticate an application
        schema:
          $ref: '#/definitions/Credentials'
        required: true
      responses:
        200:
          description: Authentication sucessful
          schema:
            $ref: '#/definitions/Token'
        401:
          description: Authentication failed
  /users/{id}:
    get:
      description:  Retrieve one user by id
      operationId: findUserById
      parameters:
      - $ref: '#/parameters/TokenHeader'
      - name: id
        in: path
        description: id of the user to fetch
        required: true
        type: string
      produces:
      - application/json
      responses:
        200:
          description:
            Returns the specified user state
          schema:
            $ref: '#/definitions/User'
  /events:
    post:
      description:  Report that a new event has happened in the gamified application
      operationId: reportEvent
      consumes:
      - application/json
      parameters:
      - $ref: '#/parameters/TokenHeader'
      - name: event
        in: body
        description: The event that occured in the realm of the gamified application
        schema:
          $ref: '#/definitions/Event'
        required: true
      responses:
        202:
          description:
            The platform has accepted the event and will process it (asynchronously)
          schema:
            $ref: '#/definitions/Event'
  /badges/{uuid}:
    get:
      description:  Retrieve one application by uuid
      operationId: findApplicationBadgesByUuid
      parameters:
      - $ref: '#/parameters/Uuid'
      - name: uuid
        in: path
        description: uuid of the application to fetch
        required: true
        type: string
      produces:
      - application/json
      responses:
        200:
          description:  List all badges applications
          schema:
            title: Application Badges summary
            type: array
            items:
              $ref: '#/definitions/ApplicationsBadgesSummary'
    post:
      description: add new badges
      operationId: postBadge
      consumes:
      - application/json
      parameters:
      - $ref: '#/parameters/Uuid'
      - name: uuid
        in: path
        description: uuid of the application to fetch
        required: true
        type: string
      - name: body
        in: body
        description: The info required to register an application's badges
        schema:
          $ref: '#/definitions/RegistrationBadges'
        required: true
      responses:
        201:
          description: Register a new badges
  /rules/{uuid}:
    post:
      description: add new rule
      operationId: postRule
      consumes:
      - application/json
      parameters:
      - $ref: '#/parameters/Uuid'
      - name: uuid
        in: path
        description: uuid of the application to add rule
        required: true
        type: string
      - name: body
        in: body
        description: The rule for an application's badges
        schema:
          $ref: '#/definitions/RegistrationRule'
        required: true
      responses:
        201:
          description: Register a new rule
definitions:
  RegistrationSummary:
    type: object
    properties:
      applicationName:
        type: string
  Registration:
    type: object
    properties:
      applicationName:
        type: string
      password:
        type: string
  Credentials:
    type: object
    properties:
      applicationName:
        type: string
      password:
        type: string
  Token:
    type: object
    properties:
      applicationName:
        type: string
  Event:
    type: object
    properties:
      type:
        type: string
      userId:
        type: string
      timestamp:
        type: string
        format: date-time
      properties:
        type: object
  User:
    type: object
    properties:
      userId:
        type: string
      numberOfEvents:
        type: integer
  RegistrationBadges:
    type: object
    properties:
      badgeName:
        type: string
      username:
        type: string
      password:
        type: string
  ApplicationsBadgesSummary:
    type: object
    properties:
      badgesName:
        type: string
  RegistrationRule:
    type: object
    properties:
      ruleName:
        type: string
      appId:
        type: string
      password:
        type: string
parameters:
  TokenHeader:
    description: token that identifies the application sending the request
    name: X-Gamification-Token
    in: header
    required: true
    type: string
  Uuid:
    description: uuid identifiant l'application
    name: id-Application
    in: header
    required: true
    type: string

