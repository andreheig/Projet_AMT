swagger: '2.0'
info:
  version: 1.0.0
  title: Gamification Platform API
  description: |
    **This is the documentation of the AMT Gamification Platform API**
host: localhost:8090
basePath: /api
schemes:
  - http
  - https
paths:
  /applications:
    get:
      description: retrieve all applications
      operationId: getAllApplications
      produces:
        - application/json
      responses:
        200:
          description:  List all registered applications
          schema:
            title: Application summary
            type: array
            items:
              $ref: '#/definitions/ApplicationSummary'
    post:
      description: register a new application
      operationId: postApplication
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          description: The info required to register an application
          schema:
            $ref: '#/definitions/ApplicationRegistration'
          required: true
      responses:
        201:
          description: Register a new application
  /auth:
    post:
      operationId: authenticateApplicationAndGetToken
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: The info required to authenticate an application
          schema:
            $ref: '#/definitions/Credentials'
          required: true
      responses:
        200:
          description: Authentication sucessful
          schema:
            $ref: '#/definitions/Token'
        401:
          description: Authentication failed
  /users/{id}:
    get:
      description:  Retrieve one user by id
      operationId: findUserById
      parameters:
        - $ref: '#/parameters/TokenHeader'
        - name: id
          in: path
          description: id of the user to fetch
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description:
            Returns the specified user state
          schema:
            $ref: '#/definitions/User'
  /events:
    post:
      description:  Report that a new event has happened in the gamified application
      operationId: reportEvent
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/TokenHeader'
        - name: event
          in: body
          description: The event that occured in the realm of the gamified application
          schema:
            $ref: '#/definitions/Event'
          required: true
      responses:
        202:
          description:
            The platform has accepted the event and will process it (asynchronously)
          schema:
            $ref: '#/definitions/Event'
  /scales/{uuid}:
    get:
      description: Retrieve scale by application uuid
      operationId: findApplicationScales
      parameters:
        - name: uuid
          in: path
          description: uuid de l'application à trouver
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description:  List all scales applications
          schema:
            title: Application Scales summary
            type: array
            items:
              $ref: '#/definitions/ApplicationsScalesSummary'
    post:
      description: add new scale
      operationId: postScale
      consumes:
        - application/json
      parameters:
        - name: uuid
          in: path
          description: uuid of the application to fetch
          required: true
          type: string
        - name: body
          in: body
          description: The info required to register an application's badges
          schema:
            $ref: '#/definitions/RegistrationScale'
          required: true
      responses:
        201:
          description: Register a new scale

  /badges/{uuid}:
    get:
      description: Retrieve badges by application uuid
      operationId: findApplicationBadges
      parameters:
        - name: uuid
          in: path
          description: uuid de l'application à trouver
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description:  List all badges applications
          schema:
            title: Application Badges summary
            type: array
            items:
              $ref: '#/definitions/ApplicationsBadgesSummary'
    post:
      description: add new badge
      operationId: postBadge
      consumes:
        - application/json
      parameters:
        - name: uuid
          in: path
          description: uuid of the application to fetch
          required: true
          type: string
        - name: body
          in: body
          description: The info required to register an application's badge
          schema:
            $ref: '#/definitions/RegistrationBadge'
          required: true
      responses:
        201:
          description: Register a new badge
  /rules/{uuid}:
    post:
      description: add new rule
      operationId: postRule
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/Uuid'
        - name: uuid
          in: path
          description: uuid of the application to add rule
          required: true
          type: string
        - name: body
          in: body
          description: The rule for an application's badges
          schema:
            $ref: '#/definitions/RegistrationRule'
          required: true
      responses:
        201:
          description: Register a new rule
definitions:
  ApplicationSummary:
    type: object
    properties:
      applicationName:
        type: string
      applicationKey:
        type: string
  ApplicationRegistration:
    type: object
    properties:
      applicationName:
        type: string
      applicationKeyUUID:
        type: string
      applicationSecretUUID:
        type: string
  Credentials:
    type: object
    properties:
      applicationName:
        type: string
      password:
        type: string
  Token:
    type: object
    properties:
      applicationName:
        type: string
  Event:
    type: object
    properties:
      type:
        type: string
      userId:
        type: string
      timestamp:
        type: string
        format: date-time
      properties:
        type: object
  User:
    type: object
    properties:
      userId:
        type: string
      numberOfEvents:
        type: integer
  RegistrationBadge:
    type: object
    properties:
      badgeName:
        type: string
      applicationSecret:
        type: string
  ApplicationsBadgesSummary:
    type: object
    properties:
      badgesName:
        type: string
  RegistrationRule:
    type: object
    properties:
      ruleName:
        type: string
      appId:
        type: string
      password:
        type: string
  ApplicationsScalesSummary:
    type: object
    properties:
      scaleName:
        type: string
      scaleMax:
        type: integer
  RegistrationScale:
    type: object
    properties:
      scaleName:
        type: string
      scaleMax:
        type: integer
      applicationSecret:
        type: string
parameters:
  TokenHeader:
    description: token that identifies the application sending the request
    name: X-Gamification-Token
    in: header
    required: true
    type: string
  Uuid:
    description: uuid identifiant l'application
    name: uuid
    in: header
    required: true
    type: string

